<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" ltype="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
  <script type='text/javascript' src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div class = "container-fluid">
  <form>
    <fieldset>
      <label><h3>Enter Url here:</h3></label>
      <input type="text" class="siteUrl" placeholder="www.google.com">
      <span class="help-block">Example block-level help text here.</span>
      <button type="submit" class="btn btn-info submit">Submit</button>
    </fieldset>
  </form>
</div>
  <script type="text/javascript">
    $('.submit').on('click', function() {
      var sitename = $('.siteUrl').val();
        console.log('sitename : '+sitename);
        $.ajax({
            type: 'POST',
            url: "http://127.0.0.1:8080",
            data: sitename,
            success: function(data) {
              console.log('sent ' + data + ' to server!' );
              console.log('pause');
            },
            error: function() {
              //throw new Error('Post fail!');
              console.log('error');
            }
        });
      })
  </script>
</body>
</html>
